<html>
<header>
	<meta charset="UTF-8">
	<title>Vue JS</title>		
</header>
<body>
<div id="app">
	<input type="text" v-model="variable"> {{variable}}
	<br>
	<input type="text" v-model="variable2"> {{variable2}}
	<br>
	{{parseInt(variable) + parseInt(variable2)}}
</div>
	
<!-- development version -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>
	new Vue({
		el:"#app",
		data: {
			variable: '0',
			variable2: '0',
		}

	})
</script>
</body>
</html>
