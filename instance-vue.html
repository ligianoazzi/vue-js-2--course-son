<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>School of Net - Vue.js - Campeonato Brasileiro 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
        .escudo {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div id="app" class="container">

	<div class="row">
		<h3>Campeonato Brasileiro - Serie A - 2018</h3>
	</div>
	<div>
		{{time.nome}}
		<img :src="time.escudo" alt="">
	</div>	
	<input type="text" :value="gols" :id="gols+'id'" v-model="gols"> {{gols}}
	<button class="btn btn-primary" @click="showAlert"> Fim de jogo </button>

</div>

<!-- development version -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>

	class Time{ //ES6

		constructor(nome, escudo){
			this.nome = nome;
			this.escudo = escudo;
		}

	}



	new Vue({
		el:"#app",
		data: {
			gols: "5",
			time: new Time("America MG", "assets/america_mg_60x60.png")
		},
		methods: {
			showAlert(){
				alert("Fim de jogo")
			},
			pegarValor(){
				console.log("Digitei algo")
			}
		}

	})
</script>
</body>
</html>
